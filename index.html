    <!-- Display time, date, and location in a stylish container -->
    <div id="info-container">
        <p id="time"></p>
        <p id="date"></p>
        <p id="location"></p>
    </div>


    <script>
        // Function to update time
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            document.getElementById('time').innerHTML = 'Time: ' + hours + ':' + minutes + ':' + seconds;
        }

        // Function to update date
        function updateDate() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1; // Months are zero-indexed
            var day = now.getDate();
            document.getElementById('date').innerHTML = 'Date: ' + year + '-' + month + '-' + day;
        }

        // Function to get and update location
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    document.getElementById('location').innerHTML = 'Location: ' + latitude + ', ' + longitude;
                }, function (error) {
                    document.getElementById('location').innerHTML = 'Unable to retrieve location: ' + error.message;
                });
            } else {
                document.getElementById('location').innerHTML = 'Geolocation is not supported by your browser.';
            }
        }

        // Update time, date, and location every second
        setInterval(function () {
            updateTime();
            updateDate();
            
        }, 1000);
    </script>
